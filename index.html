<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/25f353d3d9.js" crossorigin="anonymous"></script>
    <title>Huddle - Register</title>
</head>
<body>
    <header>
        <img src="assets/images/logo.svg" alt="Logo Huddle" class="logo">
    </header>
    
    <main class="container__main">
        <div class="container">
            <img src="assets/images/illustration-mockups.svg" alt="Mockups page huddle">
        </div>
        
        <div class="container">
            <div class="description">
                <h2>Build The Community Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="btn__register" href="#">Register</button>
            </div>               
        </div>
    </main>

    <footer>
        <ul class="social__list">
            <li>
                <a href="#" class="social fb">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="#" class="social tt">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="#" class="social ig">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
